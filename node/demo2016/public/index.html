 <script type="defiant/xsl-template">
   <xsl:template name="subDropDown">
     <xsl:for-each select="/*/*">
       <li>
       <xsl:element name="a">
           <xsl:attribute name="name"><xsl:value-of select="concat(sourceId, '_' , targetId)"/></xsl:attribute>
           <xsl:attribute name="onclick">bySubstitute(this)</xsl:attribute>
			<xsl:value-of select="description"/>
       </xsl:element>
     </li>
     </xsl:for-each>
   </xsl:template>
   
</script>
 <script type="defiant/xsl-template">
            <xsl:template name="dropdown">
           
            <xsl:for-each select="/*/*">    
            <li>
            <xsl:message select="./id" />
            <xsl:element name = "a">
            <xsl:choose>
            <xsl:when test="substitutionRule" >
            <xsl:attribute name="id"><xsl:value-of select="./parentId"/></xsl:attribute>
            <xsl:attribute name="name"><xsl:value-of select="./id" /></xsl:attribute>
            <xsl:attribute name ="href">#substitute</xsl:attribute>
            <xsl:attribute name = "onClick">updateRecipePair(this, 'child')</xsl:attribute>
            <xsl:value-of select="substitutionRule" />
            </xsl:when> 
            <xsl:otherwise>
            <xsl:attribute name ="href">#original</xsl:attribute>
            <xsl:attribute name = "onClick">
              updateRecipePair(this);
            </xsl:attribute>
            <xsl:value-of select="title" />
            </xsl:otherwise>
            </xsl:choose>
            </xsl:element>
            </li>
            </xsl:for-each>
            </xsl:template>
        </script>
